  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="producto.imagen" alt="">
  </ion-card>
  <ion-card>
    <ion-card-header>Descripcion:</ion-card-header>
    <ion-card-content>
      {{producto.descripcion}}
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>Precio:</ion-card-header>
      <ion-card-content>
        {{producto.precio}}
      </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>Genero:</ion-card-header>
        <ion-card-content>
          {{producto.genero}}
        </ion-card-content>
      </ion-card>
</ion-content>
